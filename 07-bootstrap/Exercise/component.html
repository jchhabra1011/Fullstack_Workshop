<!DOCTYPE html>
<html>
<head>
    <title>Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-5">

<h3>FAQ (Accordion)</h3>

<div class="accordion" id="faq">

    <div class="accordion-item">
        <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#a1">
            What is Bootstrap?
        </button>
        <div id="a1" class="accordion-collapse collapse show" data-bs-parent="#faq">
            <div class="accordion-body">
                Bootstrap is a CSS framework.
            </div>
        </div>
    </div>

    <div class="accordion-item">
        <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#a2">
            Is Bootstrap responsive?
        </button>
        <div id="a2" class="accordion-collapse collapse" data-bs-parent="#faq">
            <div class="accordion-body">
                Yes, it works on all devices.
            </div>
        </div>
    </div>

</div>

<button class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#loginModal">
    Open Login
</button>

<div class="modal fade" id="loginModal">
    <div class="modal-dialog">
        <div class="modal-content p-3">
            <h5>Login</h5>
            <input class="form-control mb-2" placeholder="Email">
            <input class="form-control mb-2" type="password" placeholder="Password">
            <button class="btn btn-success">Login</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
